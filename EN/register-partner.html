      <form class="step layout layout--600 mx-auto" id="regForm">
        <div class="step__responsive">
          <ul class="step__indicators">
            <li class="step__indicators-item"><span class="step__indicators-title">User Information</span></li>
            <li class="step__indicators-item"><span class="step__indicators-title">Company Information</span></li>

              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Username/Email" required="required" /><label class="form-material__label">Username/Email</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="password" placeholder="Password" required="required" /><label class="form-material__label">Password</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Company code" required="required" /><label class="form-material__label">Company code</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Field" required="required" /><label class="form-material__label">Field</label></div>

          </div>

            <div class="form-holder mxwidth-360 mx-auto">
              <h5 class="text-center">Company Information</h5>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Username/Email" required="required" /><label class="form-material__label">Username/Email</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="password" placeholder="Password" required="required" /><label class="form-material__label">Password</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Company code" required="required" /><label class="form-material__label">Company code</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Field" required="required" /><label class="form-material__label">Field</label></div>
              <div class="form-material mb-4"><input class="form-material__input" type="text" placeholder="Field" required="required" /><label class="form-material__label">Field</label></div>
            </div>
          </div>
          <div class="step__tab p-3">
            <div class="form-holder mxwidth-360 mx-auto">
              <h5 class="text-center">Agreement</h5>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Username/Email" required="required" /><label class="form-material__label">Username/Email</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="password" placeholder="Password" required="required" /><label class="form-material__label">Password</label></div>
              <div class="form-material mb-2"><input class="form-material__input" type="text" placeholder="Company code" required="required" /><label class="form-material__label">Company code</label></div>

          <div class="step__nav pt-4 text-center"><button class="btn btn-secondary font-weight-medium mr-3" type="button" onclick="nextPrev(-1)" id="prev--button">Previous</button><button class="btn btn-site font-weight-medium" type="button" onclick="nextPrev(1)" id="next--button">Next</button></div>
        </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="assets/vendor/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    var currentTab = 0; // Current tab is set to be the first tab (0)
    showTab(currentTab); // Display the current tab

    function showTab(n) {
      // This function will display the specified tab of the form...
      var x = document.getElementsByClassName("step__tab");
      x[n].style.display = "block";
      //... and fix the Previous/Next buttons:
      if (n == 0) {
        document.getElementById("prev--button").style.display = "none";
      } else {
        document.getElementById("prev--button").style.display = "inline-block";
      }
      if (n == (x.length - 1)) {
        document.getElementById("next--button").innerHTML = "Submit";
      } else {
        document.getElementById("next--button").innerHTML = "Next";
      }
      //... and run a function that will display the correct step indicator:
      fixStepIndicator(n)
    }

    function nextPrev(n) {
      // This function will figure out which tab to display
      var x = document.getElementsByClassName("step__tab");
      // Exit the function if any field in the current tab is invalid:
      if (n == 1 && !validateForm()) return false;
      // Hide the current tab:
      x[currentTab].style.display = "none";
      // Increase or decrease the current tab by 1:
      currentTab = currentTab + n;
      // if you have reached the end of the form...
      if (currentTab >= x.length) {
        // ... the form gets submitted:
        document.getElementById("regForm").submit();
        return false;
      }
      // Otherwise, display the correct tab:
      showTab(currentTab);
    }

    function validateForm() {
      // This function deals with validation of the form fields
      var x, y, i, valid = true;
      x = document.getElementsByClassName("step__tab");
      y = x[currentTab].getElementsByTagName("input");
      // A loop that checks every input field in the current tab:
      for (i = 0; i < y.length; i++) {
        // If a field is empty...
        if (y[i].value == "") {
          // add an "invalid" class to the field:
          y[i].className += " invalid";
          // and set the current valid status to false
          valid = false;
        }
      }
      // If the valid status is true, mark the step as finished and valid:
      if (valid) {
        document.getElementsByClassName("step__indicators-item")[currentTab].className += " finish";
      }
      return valid; // return the valid status
    }

    function fixStepIndicator(n) {
      // This function removes the "active" class of all steps...
      var i, x = document.getElementsByClassName("step__indicators-item");
      for (i = 0; i < x.length; i++) {
        x[i].className = x[i].className.replace(" step__indicators-item--active", "");
      }
      //... and adds the "active" class on the current step:
      x[n].className += " step__indicators-item--active";
    }
  </script>
